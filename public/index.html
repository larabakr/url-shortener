<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icon-library.com/images/copy-link-icon/copy-link-icon-25.jpg" type="image/jpg">
    <title>Link shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #222;
            color: #fff;
            width: 90%;
            margin: auto;
            margin-top: 1em;
        }

        input {
            padding: .5em .75em;
            border: 1px solid black;
            border-radius: 5px;
        }

        button {
            background-color: cornflowerblue;
            padding: .5em .5em;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        a { color: #89cff0  }

        footer {
            position: absolute;
            bottom: 0;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>URL shortener</h1>
    <br>
    <form action="/api/shorten" method="POST">
        <input type="text" name="link" placeholder="link.." autocomplete="off" autocapitalize="off" required>
        <button type="submit">Shorten!</button>
    </form>
    <br>
    <h1>Shortened Links</h1>
    <br>
    <div id="links"></div>
    <script>
        const links = document.getElementById('links');

        fetch('http://localhost:3000/api/links')
            .then(res => res.json())
            .then(res => {
                res.forEach(element => {
                   links.innerHTML += ` 
                   <p class="link">URL: <a href="${element.originalLink}" target="_blank">${element.originalLink}</a>, shortened: <a href="${element.short}" target="_blank">${element.short}</a></p>
                   `;
                });
            })
    </script>

    <footer>Made by <a href="https://github.com/uwuxia/" target="_blank">@uwuxia</a></footer>
</body>
</html>
