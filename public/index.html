<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icon-library.com/images/copy-link-icon/copy-link-icon-25.jpg" type="image/jpg">
    <title>Link shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>URL shortener</h1>
    <br>
    <form action="/api/shorten" method="POST">
        <input type="text" name="link" placeholder="link.." autocomplete="off" autocapitalize="off" required>
        <button type="submit">Shorten!</button>
    </form>
    <br>
    <h1>Shortened Links</h1>
    <br>
    <div id="links"></div>
    <footer>Made by <a href="https://github.com/uwuxia/" target="_blank">@uwuxia</a></footer>
    <script src="./script.js"></script>
</body>
</html>
